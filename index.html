<!DOCTYPE html>
<html>
<head>
	<title>New Age Hangman</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstone/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Monoton" rel="stylesheet">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<!-- <script type="text/javascript" src="assets/javascript/game.css"></script> -->
</head>
<body>
	<div class="wrapper">
		<div class="container ">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="game-title panel-heading"><h1>Hangman Redesigned</h1></div>
					</div>
				</div>
			</div>
		</div>
		<div class="container main-content">

				<div class="row">

				<!-- Left Column -->
					<div class="col-md-3">

					<!-- Category Selection -->
						<div class="panel panel-primary">
						  	<div class="panel-heading">
						  		<h4>Category</h4>
						  	</div>
					  		<div class="short panel-body" >
					  			<div class="dropdown">
								    <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">Select Category
								    <span class="caret"></span></button>
								    <ul class="dropdown-menu">
								      <li><a href="#">NFL</a></li>
								      <li><a href=	"#">MLB</a></li>
								      <li><a href="#">MLS</a></li>
								    </ul>
								</div>
							</div>
					  	</div>

					<!-- Team Logo -->
					  	<div class="panel panel-primary">
					  		<div class="panel-heading">
					  			<h4>Team Logo</h4>
					  		</div>
					  		<div class="short2 panel-body">
					  			
					  		</div>
						</div>	

					</div>


				<!-- Hangman on Chalkboard -->
					<div class="hangman col-md-6">
						<div class="panel panel-primary">
						  <div class="tall panel-body">	
						  	<div class="hangman">Test</div>		 
						  </div>
						</div>
					</div>

				<!-- Right Column -->
					<div class=" col-md-3">

					<!-- Hint -->
						<div class="panel panel-primary">
						  <div class="panel-heading">
						  	<h4>Hint</h4>
						  </div>
						  <div class="short panel-body">
						  	<button class="btn btn-info">Hint</button>
						  </div>
						</div>

					<!-- Score -->
						<div class="panel panel-primary">
						  	<div class="panel-heading">
						  		<h4>Score</h4>
							</div>
							<div class="short2 score short panel-body">
							  	<div class="row">
								  	<div class="col-md-6">
								  		<h5>Wins</h5>
								  		<div id="wins">3</div>
								  	</div>
								  	<div class="col-md-6">
									  	<h5>Losses</h5>
									  	<div id="losses">2</div>
								  	</div>							
								</div>
					  		</div>
						</div>

					</div>	

				</div>

			<!-- Alphabet List -->
				<div class="row">
					<div class=" col-md-12">
						<div class="panel panel-primary">
						  <div class=" alpha panel-heading">
						  	<h3>Use the alphabet below to guess the word!</h3>
						  </div>
						  <div class="short panel-body" id="buttons">
						  	
						  </div>
						</div>
					</div>
				</div>
		</div>
	</div>


</body>
</html>
